<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="quote-card">
            <h1>Quote of the Day</h1>
            <p class="quote">"Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi et blanditiis numquam
                nemo, saepe molestiae."</p>
            <h2 class="author">-Rajneesh Kumar</h2>
            <div class="newQuote-share">
                <button class="new-quote">New Quote</button>
                <button class="share"><img src="twitter.png">Tweet</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
